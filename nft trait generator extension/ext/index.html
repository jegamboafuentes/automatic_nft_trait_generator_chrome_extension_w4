<html style="height: 300px; width: 400px">

<head>
    <link rel="stylesheet" href="../libs/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <!-- <script src="script.js"></script> -->
</head>

<body style="height: 300px; width: 400px; background-color: F8F8F8;">
    <header style="background-color:white; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1;">
        <h3 class="float-md-start mb-0" style="text-align: center; margin: 20px;">Automatic NFT trait generator</h3>
    </header>

    <div style="margin-top: 50px; margin-left: 10px; margin-right: 10px;">
        <!-- Buttons -->
        <div style="text-align: center; margin-top: 70px; margin-bottom:10px">
            <!-- Auto fill Properties -->
            <!-- Properties -->
            <h4 class="float-md-start mb-0" style="text-align: center; margin: 20px;">OpenSea</h4>
            <button class="btn btn-primary" id="auto-fillProperties">Properties</button>
            <!-- Levels -->
            <button class="btn btn-primary" id="auto-fillLevels">Levels</button>
            <!-- Stats -->
            <button class="btn btn-primary" id="auto-fillStats">Stats</button>
        </div>


        <!-- Input fields -->
        <div style="text-align: center; margin-top: 70px; margin-bottom:10px">

            <img src="../assets/project.png" alt="projectLogo" id="appImage" width="66" height="66">
        </div>

        <p>IMG URL:</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id="urlImgCheck" name="urlImgCheck" aria-label="Checkbox for following text input" checked  >
                </div>
            </div>
            <input id="urlImgCheckValue" type="text" class="form-control" aria-label="Text input with checkbox" value="https://i.seadn.io/gae/ASS8U5tQVrdwpKzeSRZCoho7oxhFnIHjDjXygRDNsDvPPmhaTE4bGDd7wHYPXqtXmZkAFhPmnLoxKOv00Kcjybpkdr-qtv9FlvvZVFo?auto=format&w=1920">
            <button class="btn btn-primary" id="urlImgButton">Save</button>
        </div>

        <p>Custom fields:</p>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text text-primary" id="inputGroup-sizing-sm">Custom 1</span>
            <input type="text" id="custom1Key" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" value="Artist">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text text-info" id="inputGroup-sizing-sm">Custom value 1</span>
            <input type="text" id="custom1Val" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" value="Metaverse Professional">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text text-primary" id="inputGroup-sizing-sm">Custom 2</span>
            <input type="text" id="custom2Key" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" value="AI_MODEL">
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text text-info" id="inputGroup-sizing-sm">Custom 2 value 2</span>
            <input type="text" id="custom2Val" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" value="Vqgan+clip">
        </div>

        <div style="margin: 10px; color: white">
            <br>

        </div>

        <script src="script.js"></script>
</body>

</html>
