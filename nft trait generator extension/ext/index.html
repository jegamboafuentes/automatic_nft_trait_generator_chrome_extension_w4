<html style="height: 300px; width: 400px">

<head>
    <meta charset='UTF-8' />
    <link rel="stylesheet" href="../libs/bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <!-- <script src="script.js"></script> -->
</head>

<body style="height: 300px; width: 400px; background-color: F8F8F8;">
    <header style="background-color:white; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1;">
        <h3 class="float-md-start mb-0" style="text-align: center; margin: 20px;">Automatic NFT trait generator</h3>
    </header>

    <div style="text-align: center; margin-top: 50px; margin-left: 77px; margin-right: 10px;">
        <div>
            <p style="font-size: 1.2rem;">NFTs available to analyze: <p style="font-size: 2rem;"></p><p id="extPayMessage" style="font-size: 2rem;"></p></p>
            <div>
                <table class="center">
                    <thead>
                        <tr>
                            <th class="tg-0lax">5 NFTs</th>
                            <th class="tg-0lax">30 NFTs</th>
                            <!-- <th class="tg-0lax">100 NFTs</th> -->
                            <th class="tg-0lax"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="tg-0lax"><button class="btn btn-dark" id="extPayTrial">Trial</button></td>
                            <td class="tg-0lax"><button class="btn btn-dark" id="extPayTierOne">$3.99</button></td>
                            <!-- <td class="tg-0lax"><button class="btn btn-dark" id="extPayTierTwo">$9.99</button></td> -->
                            <!-- <td class="tg-0lax"><button class="btn btn-dark" id="extPayTierlogin">login</button></td> -->
                        </tr>
                    </tbody>
                </table>       
            </div>

        </div>
        <div style="text-align: center; margin-top: 40px; margin-bottom:10px">

            <img alt="projectLogo" id="appImage" width="66" height="66">
            <h6 id="pStatus">Load Image</h6>
        </div>
        <!-- Buttons -->
        <div style="text-align: center; margin-top: 40px; margin-bottom:10px">
            <!-- Auto fill Properties -->
            <!-- Properties -->
            <!-- <h4 class="float-md-start mb-0" style="text-align: center; margin: 20px;">OpenSea</h4> -->
            <img src="../assets/OpenSea-Full-Logo-Dark.png" alt="openseaLogo" height="66">
            <button class="btn btn-info" id="auto-fillProperties">Properties</button>
            <!-- Levels -->
            <button class="btn btn-info" id="auto-fillLevels">Levels</button>
            <!-- Stats -->
            <button class="btn btn-info" id="auto-fillStats">Stats</button>
        </div>
        <hr>
        <h5>Configurations</h5>
        <h6>IMG URL</h6>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id="urlImgCheck" name="urlImgCheck"
                        aria-label="Checkbox for following text input" checked>
                </div>
            </div>
            <input id="urlImgCheckValue" type="text" class="form-control" aria-label="Text input with checkbox"
                value="https://i.seadn.io/gae/ASS8U5tQVrdwpKzeSRZCoho7oxhFnIHjDjXygRDNsDvPPmhaTE4bGDd7wHYPXqtXmZkAFhPmnLoxKOv00Kcjybpkdr-qtv9FlvvZVFo?auto=format&w=1920">
            <button class="btn btn-primary" id="urlImgButton">Load</button>
        </div>
        <hr>




        <!-- Input fields -->
        <h6>Custom properties</h6>
        <input type="checkbox" id="configProperties" name="configProperties"
            aria-label="Checkbox for following text input" checked>
        <div id="customFieldsDiv">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text text-primary" id="custom1Key_label">Type 1</span>
                <input type="text" id="custom1Key" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" value="Artist">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text text-info" id="custom1Val_label">Name 1</span>
                <input type="text" id="custom1Val" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" value="Metaverse Professional">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text text-primary" id="inputGroup-sizing-sm">Type 2</span>
                <input type="text" id="custom2Key" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" value="AI_MODEL">
            </div>

            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text text-info" id="inputGroup-sizing-sm">Name 2</span>
                <input type="text" id="custom2Val" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" value="Vqgan+clip">
            </div>

            <!-- Add this in the future -->
            <!-- <button class="btn btn-secondary" id="urlImgButton">+</button>
            <button class="btn btn-secondary" id="urlImgButton">-</button>
            <button class="btn btn-primary" id="urlImgButton">save</button> -->
        </div>
        <div style="margin: 10px; color: white">
            <br>

        </div>
        <script src="../libs/ExtPay.js"></script>
        <script src="script.js"></script>
</body>

</html>
